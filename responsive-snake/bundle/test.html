<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="http://localhost:4321/bundle/styles.css">
    <meta charset="utf-8">
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.1.6/zepto.js"></script>

    <canvas id="snake-canvas" data-full-screen="true" autofocus="autofocus" data-full-screen="true"></canvas>

    <script src="http://localhost:4321/bundle/output.js"></script>

    <div id="scoreboard">
        <div id="score">
            Score :
            <span>0</span>
        </div>

        <div id="hi-score">
            Hi Score :
            <span>0</span>
        </div>

        <div id="bot-hi-score">
            Bot Hi Score :
            <span>0</span>
        </div>
    </div>

    <script>
        //Start Snake Game
        $(document).ready(function () {
            ResponsiveSnake.start({
                snakePixels: 14,
                snakeSize: 4,
                bot: true,
                explosion: true
            });
        });
    </script>
</body>

</html>
