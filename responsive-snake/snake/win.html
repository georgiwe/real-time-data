<!DOCTYPE html>
<html class="no-js">

<head>

    <link rel="stylesheet" href="/snake/bootstraptheme.css">

    <style type="text/css">
        body {
            background-color: #F1F1F1;
            margin: 0;
            -ms-text-size-adjust: 100%;

        }

        table {
            border-spacing: 0;
        }

        table td {
            border-collapse: collapse;
        }

        .ExternalClass {
            width: 100%;
        }

        .ExternalClass,
        .ExternalClass p,
        .ExternalClass span,
        .ExternalClass font,
        .ExternalClass td,
        .ExternalClass div {
            line-height: 100%;
        }

        .ReadMsgBody {
            width: 100%;
            background-color: #ebebeb;
        }

        table {
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }

        img {
            -ms-interpolation-mode: bicubic;
        }

        .yshortcuts a {
            border-bottom: none !important;
        }

        @media screen and (max-width: 599px) {
            .force-row,
            .container {
                width: 100% !important;
                max-width: 100% !important;
            }
        }

        @media screen and (max-width: 400px) {
            .container-padding {
                padding-left: 12px !important;
                padding-right: 12px !important;
            }
        }

        .ios-footer a {
            color: #aaaaaa !important;
            text-decoration: underline;
        }

        .win-msg {
            text-align: center;
            font-size: 80px;
            font-weight: bold;
            color: #F4550F;
        }

        #play-again-btn {
            padding: 20px 30px;
            display: inline-block;
            /*border: 1px solid red;*/
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 1px 1px 15px #000;
            cursor: pointer;
            margin-bottom: 50px;
        }
    </style>
</head>

            $scope.playAgain = function () {
                window.location.href = '/snake';

                        </table><br /><br /><br /></td>
                </tr>
            </tbody>
        </table><br /><br />

        <button id="play-again-btn" ng-click="playAgain()" class="btn btn-primary">Play again</button>
    </div>
</body>

</html>
